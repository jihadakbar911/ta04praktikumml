<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forecasting Suhu Pontianak</title>
    <style>
      body { font-family: sans-serif; margin: 2em; background-color: #f4f4f9; text-align: center; }
      .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
      h1 { color: #333; }
      img { max-width: 100%; height: auto; margin-top: 20px; }
      .predict-btn { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
      .prediction { margin-top: 20px; font-size: 1.2em; color: #28a745; font-weight: bold; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sistem Peramalan Suhu Rata-Rata Pontianak</h1>
      <p>Aplikasi ini menggunakan model LSTM untuk memprediksi suhu rata-rata harian di Pontianak.</p>

      <form action="/" method="post">
        <button type="submit" class="predict-btn">Ramal Suhu untuk Hari Berikutnya</button>
      </form>

      {% if prediction_text %}
        <div class="prediction">
          {{ prediction_text }}
        </div>
      {% endif %}

      <img src="data:image/png;base64,{{ plot_data }}" alt="Plot Data Suhu">
    </div>
  </body>
</html>
